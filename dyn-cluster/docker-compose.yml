version: '3'

services:
  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.4
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

  static:
    image: res/step4-compose
    labels: 
    - "traefik.http.routers.static.rule=Host(`static.docker.localhost`)"

  dynamic:
    image: res/step2-compose
    labels: 
    - "traefik.http.routers.dynamic.rule=Host(`dynamic.docker.localhost`)"
    
      